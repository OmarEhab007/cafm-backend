{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "cafm-backend.fullname" . }}-secrets
  labels:
    {{- include "cafm-backend.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ include "cafm-backend.fullname" . }}-secret-store
    kind: SecretStore
  target:
    name: {{ include "cafm-backend.fullname" . }}-secrets
    creationPolicy: Owner
  data:
  {{- range .Values.externalSecrets.secrets }}
  {{- range .keys }}
  - secretKey: {{ .target }}
    remoteRef:
      key: {{ $.name }}/{{ .key }}
      {{- if .property }}
      property: {{ .property }}
      {{- end }}
  {{- end }}
  {{- end }}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "cafm-backend.fullname" . }}-secret-store
  labels:
    {{- include "cafm-backend.labels" . | nindent 4 }}
spec:
  provider:
    {{- if eq .Values.externalSecrets.secretStore.provider "vault" }}
    vault:
      server: {{ .Values.externalSecrets.secretStore.vault.server }}
      path: {{ .Values.externalSecrets.secretStore.vault.path }}
      version: {{ .Values.externalSecrets.secretStore.vault.version }}
      auth:
        kubernetes:
          mountPath: {{ .Values.externalSecrets.secretStore.vault.auth.kubernetes.mountPath }}
          role: {{ .Values.externalSecrets.secretStore.vault.auth.kubernetes.role }}
          serviceAccountRef:
            name: {{ include "cafm-backend.serviceAccountName" . }}
    {{- else if eq .Values.externalSecrets.secretStore.provider "aws" }}
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecrets.secretStore.aws.region }}
      auth:
        secretRef:
          accessKeyID:
            name: {{ include "cafm-backend.fullname" . }}-aws-credentials
            key: access-key-id
          secretAccessKey:
            name: {{ include "cafm-backend.fullname" . }}-aws-credentials
            key: secret-access-key
    {{- end }}
{{- end }}