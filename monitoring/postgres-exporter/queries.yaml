# PostgreSQL Exporter Custom Queries for CAFM Backend
pg_replication:
  query: "SELECT CASE WHEN NOT pg_is_in_recovery() THEN 0 ELSE GREATEST (0, EXTRACT(EPOCH FROM (now() - pg_last_xact_replay_timestamp()))) END AS lag"
  master: true
  metrics:
    - lag:
        usage: "GAUGE"
        description: "Replication lag behind master in seconds"

pg_postmaster:
  query: "SELECT pg_postmaster_start_time as start_time_seconds from pg_postmaster_start_time()"
  master: true
  metrics:
    - start_time_seconds:
        usage: "GAUGE"
        description: "Time at which postmaster started"

pg_stat_user_tables:
  query: |
    SELECT
      current_database() datname,
      schemaname,
      relname,
      seq_scan,
      seq_tup_read,
      idx_scan,
      idx_tup_fetch,
      n_tup_ins,
      n_tup_upd,
      n_tup_del,
      n_tup_hot_upd,
      n_live_tup,
      n_dead_tup,
      n_mod_since_analyze,
      COALESCE(last_vacuum, '1970-01-01Z') as last_vacuum,
      COALESCE(last_autovacuum, '1970-01-01Z') as last_autovacuum,
      COALESCE(last_analyze, '1970-01-01Z') as last_analyze,
      COALESCE(last_autoanalyze, '1970-01-01Z') as last_autoanalyze,
      vacuum_count,
      autovacuum_count,
      analyze_count,
      autoanalyze_count
    FROM pg_stat_user_tables
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of current database"
    - schemaname:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - relname:
        usage: "LABEL"
        description: "Name of this table"
    - seq_scan:
        usage: "COUNTER"
        description: "Number of sequential scans initiated on this table"
    - seq_tup_read:
        usage: "COUNTER"
        description: "Number of live rows fetched by sequential scans"
    - idx_scan:
        usage: "COUNTER"
        description: "Number of index scans initiated on this table"
    - idx_tup_fetch:
        usage: "COUNTER"
        description: "Number of live rows fetched by index scans"
    - n_tup_ins:
        usage: "COUNTER"
        description: "Number of rows inserted"
    - n_tup_upd:
        usage: "COUNTER"
        description: "Number of rows updated"
    - n_tup_del:
        usage: "COUNTER"
        description: "Number of rows deleted"
    - n_tup_hot_upd:
        usage: "COUNTER"
        description: "Number of rows HOT updated"
    - n_live_tup:
        usage: "GAUGE"
        description: "Estimated number of live rows"
    - n_dead_tup:
        usage: "GAUGE"
        description: "Estimated number of dead rows"
    - n_mod_since_analyze:
        usage: "GAUGE"
        description: "Estimated number of rows changed since last analyze"
    - last_vacuum:
        usage: "GAUGE"
        description: "Last time at which this table was manually vacuumed"
    - last_autovacuum:
        usage: "GAUGE"
        description: "Last time at which this table was vacuumed by the autovacuum daemon"
    - last_analyze:
        usage: "GAUGE"
        description: "Last time at which this table was manually analyzed"
    - last_autoanalyze:
        usage: "GAUGE"
        description: "Last time at which this table was analyzed by the autovacuum daemon"
    - vacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually vacuumed"
    - autovacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been vacuumed by the autovacuum daemon"
    - analyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually analyzed"
    - autoanalyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been analyzed by the autovacuum daemon"

pg_statio_user_tables:
  query: "SELECT current_database() datname, schemaname, relname, heap_blks_read, heap_blks_hit, idx_blks_read, idx_blks_hit, toast_blks_read, toast_blks_hit, tidx_blks_read, tidx_blks_hit FROM pg_statio_user_tables"
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of current database"
    - schemaname:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - relname:
        usage: "LABEL"
        description: "Name of this table"
    - heap_blks_read:
        usage: "COUNTER"
        description: "Number of disk blocks read from this table"
    - heap_blks_hit:
        usage: "COUNTER"
        description: "Number of buffer hits in this table"
    - idx_blks_read:
        usage: "COUNTER"
        description: "Number of disk blocks read from all indexes on this table"
    - idx_blks_hit:
        usage: "COUNTER"
        description: "Number of buffer hits in all indexes on this table"
    - toast_blks_read:
        usage: "COUNTER"
        description: "Number of disk blocks read from this table's TOAST table"
    - toast_blks_hit:
        usage: "COUNTER"
        description: "Number of buffer hits in this table's TOAST table"
    - tidx_blks_read:
        usage: "COUNTER"
        description: "Number of disk blocks read from this table's TOAST table indexes"
    - tidx_blks_hit:
        usage: "COUNTER"
        description: "Number of buffer hits in this table's TOAST table indexes"

# CAFM-specific table metrics
cafm_table_stats:
  query: |
    SELECT 
      'reports' as table_name,
      COUNT(*) as total_rows,
      COUNT(CASE WHEN status = 'PENDING' THEN 1 END) as pending_reports,
      COUNT(CASE WHEN status = 'IN_PROGRESS' THEN 1 END) as in_progress_reports,
      COUNT(CASE WHEN status = 'COMPLETED' THEN 1 END) as completed_reports,
      COUNT(CASE WHEN created_at > NOW() - INTERVAL '24 hours' THEN 1 END) as recent_reports
    FROM reports
    WHERE deleted_at IS NULL
    UNION ALL
    SELECT 
      'work_orders' as table_name,
      COUNT(*) as total_rows,
      COUNT(CASE WHEN status = 'PENDING' THEN 1 END) as pending_work_orders,
      COUNT(CASE WHEN status = 'IN_PROGRESS' THEN 1 END) as in_progress_work_orders,
      COUNT(CASE WHEN status = 'COMPLETED' THEN 1 END) as completed_work_orders,
      COUNT(CASE WHEN created_at > NOW() - INTERVAL '24 hours' THEN 1 END) as recent_work_orders
    FROM work_orders
    WHERE deleted_at IS NULL
    UNION ALL
    SELECT 
      'users' as table_name,
      COUNT(*) as total_rows,
      COUNT(CASE WHEN status = 'ACTIVE' THEN 1 END) as active_users,
      COUNT(CASE WHEN status = 'INACTIVE' THEN 1 END) as inactive_users,
      COUNT(CASE WHEN status = 'SUSPENDED' THEN 1 END) as suspended_users,
      COUNT(CASE WHEN last_login_at > NOW() - INTERVAL '24 hours' THEN 1 END) as recent_logins
    FROM users
    WHERE deleted_at IS NULL
  metrics:
    - table_name:
        usage: "LABEL"
        description: "Name of the table"
    - total_rows:
        usage: "GAUGE"
        description: "Total number of rows in the table"
    - pending_reports:
        usage: "GAUGE"
        description: "Number of pending reports"
    - in_progress_reports:
        usage: "GAUGE"
        description: "Number of in-progress reports"
    - completed_reports:
        usage: "GAUGE"
        description: "Number of completed reports"
    - recent_reports:
        usage: "GAUGE"
        description: "Number of reports created in the last 24 hours"
    - pending_work_orders:
        usage: "GAUGE"
        description: "Number of pending work orders"
    - in_progress_work_orders:
        usage: "GAUGE"
        description: "Number of in-progress work orders"
    - completed_work_orders:
        usage: "GAUGE"
        description: "Number of completed work orders"
    - recent_work_orders:
        usage: "GAUGE"
        description: "Number of work orders created in the last 24 hours"
    - active_users:
        usage: "GAUGE"
        description: "Number of active users"
    - inactive_users:
        usage: "GAUGE"
        description: "Number of inactive users"
    - suspended_users:
        usage: "GAUGE"
        description: "Number of suspended users"
    - recent_logins:
        usage: "GAUGE"
        description: "Number of users who logged in the last 24 hours"

pg_database:
  query: |
    SELECT 
      pg_database.datname,
      pg_database_size(pg_database.datname) as size_bytes,
      pg_stat_database.numbackends,
      pg_stat_database.xact_commit,
      pg_stat_database.xact_rollback,
      pg_stat_database.blks_read,
      pg_stat_database.blks_hit,
      pg_stat_database.tup_returned,
      pg_stat_database.tup_fetched,
      pg_stat_database.tup_inserted,
      pg_stat_database.tup_updated,
      pg_stat_database.tup_deleted,
      pg_stat_database.conflicts,
      pg_stat_database.temp_files,
      pg_stat_database.temp_bytes,
      pg_stat_database.deadlocks
    FROM pg_database
    JOIN pg_stat_database ON pg_database.datname = pg_stat_database.datname
    WHERE pg_database.datistemplate = false
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of the database"
    - size_bytes:
        usage: "GAUGE"
        description: "Disk space used by the database"
    - numbackends:
        usage: "GAUGE"
        description: "Number of backends currently connected to this database"
    - xact_commit:
        usage: "COUNTER"
        description: "Number of transactions in this database that have been committed"
    - xact_rollback:
        usage: "COUNTER"
        description: "Number of transactions in this database that have been rolled back"
    - blks_read:
        usage: "COUNTER"
        description: "Number of disk blocks read in this database"
    - blks_hit:
        usage: "COUNTER"
        description: "Number of times disk blocks were found already in the buffer cache"
    - tup_returned:
        usage: "COUNTER"
        description: "Number of rows returned by queries in this database"
    - tup_fetched:
        usage: "COUNTER"
        description: "Number of rows fetched by queries in this database"
    - tup_inserted:
        usage: "COUNTER"
        description: "Number of rows inserted by queries in this database"
    - tup_updated:
        usage: "COUNTER"
        description: "Number of rows updated by queries in this database"
    - tup_deleted:
        usage: "COUNTER"
        description: "Number of rows deleted by queries in this database"
    - conflicts:
        usage: "COUNTER"
        description: "Number of queries canceled due to conflicts with recovery"
    - temp_files:
        usage: "COUNTER"
        description: "Number of temporary files created by queries"
    - temp_bytes:
        usage: "COUNTER"
        description: "Total amount of data written to temporary files by queries"
    - deadlocks:
        usage: "COUNTER"
        description: "Number of deadlocks detected in this database"