name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '23'
  MAVEN_OPTS: -Xmx3072m -XX:MaxMetaspaceSize=512m

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: cafm_user
          POSTGRES_PASSWORD: cafm_password_2024
          POSTGRES_DB: cafm_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "mc ready local || curl -f http://localhost:9000/minio/health/ready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'oracle'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Create test configuration
        run: |
          # Ensure test resources directory exists
          mkdir -p src/test/resources
          
          # Create application-test.yml for better readability
          cat > src/test/resources/application-test.yml << 'EOF'
          spring:
            datasource:
              url: jdbc:postgresql://localhost:5432/cafm_test_db
              username: cafm_user
              password: cafm_password_2024
              driver-class-name: org.postgresql.Driver
            jpa:
              hibernate:
                ddl-auto: validate
              show-sql: false
              properties:
                hibernate:
                  format_sql: false
                  use_sql_comments: false
            flyway:
              enabled: true
              locations: classpath:db/migration
              baseline-on-migrate: true
              validate-on-migrate: true
            redis:
              host: localhost
              port: 6379
              timeout: 2000ms
            jackson:
              serialization:
                write-dates-as-timestamps: false
              deserialization:
                fail-on-unknown-properties: false
          
          minio:
            url: http://localhost:9000
            access-key: minioadmin
            secret-key: minioadmin
            bucket-name: cafm-test
            auto-create-bucket: true
          
          jwt:
            secret: test-secret-key-for-ci-testing-only-must-be-at-least-256-bits
            expiration: 3600000
            refresh-expiration: 86400000
          
          logging:
            level:
              com.example.cafmbackend: INFO
              org.springframework.web: INFO
              org.hibernate.SQL: WARN
          EOF

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 30 sh -c 'until nc -z localhost 5432; do sleep 1; done'
          echo "PostgreSQL is ready!"
          
          echo "Waiting for Redis..."
          timeout 30 sh -c 'until nc -z localhost 6379; do sleep 1; done'
          echo "Redis is ready!"
          
          echo "Waiting for MinIO..."
          timeout 30 sh -c 'until nc -z localhost 9000; do sleep 1; done'
          echo "MinIO is ready!"

      - name: Run Flyway migrations
        run: |
          mvn flyway:migrate \
            -Dflyway.url=jdbc:postgresql://localhost:5432/cafm_test_db \
            -Dflyway.user=cafm_user \
            -Dflyway.password=cafm_password_2024 \
            -Dflyway.locations=filesystem:src/main/resources/db/migration \
            -Dflyway.baselineOnMigrate=true \
            -Dflyway.validateOnMigrate=false \
            --batch-mode
        continue-on-error: true

      - name: Compile project
        run: mvn clean compile --batch-mode

      - name: Run unit tests
        run: |
          mvn test \
            -Dspring.profiles.active=test \
            -DargLine="-XX:+EnableDynamicAgentLoading -Xmx2048m" \
            --batch-mode \
            --fail-at-end
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      - name: Generate test report
        if: always()
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "Test reports found"
            ls -la target/surefire-reports/
          else
            echo "No test reports found"
          fi
        continue-on-error: true

      - name: Check code coverage
        run: mvn jacoco:report --batch-mode
        continue-on-error: true

      - name: Build application JAR
        run: mvn package -DskipTests --batch-mode

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cafm-backend-jar
          path: target/*.jar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7
        continue-on-error: true

